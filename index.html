<!DOCTYPE html>
<html>
<head>
  <title>Product Catalog Analytics Test</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
    }

    .catalog {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .product-card {
      background: #fff;
      width: 260px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product-title {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .product-price {
      font-size: 16px;
      color: #27ae60;
      margin-bottom: 6px;
    }

    .product-stock {
      font-size: 13px;
      color: #555;
      margin-bottom: 14px;
    }

    .analytics-button {
      background-color: #e74c3c;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    .analytics-button:hover {
      background-color: #c0392b;
    }
  </style>

  <!-- Digities script (unchanged) -->
  <script type="text/javascript">
    (function (d, g, t, i, e, s) {
      var o = d['digities'] = d['digities'] || {};
      d[e] = d[e] || function () {
        (o.q = o.q || []).push(arguments);
      };

      var cdn_url = 'https://cdn.digities.tech/ReZsny/footbanstage-WEBSITE-69869982';
      s = g.createElement(t);
      s.async = true;
      s.src = cdn_url;

      s.onload = function () {
        if (window.Publisher && window.Publisher.getInstance) {
          window.Publisher.getInstance().then(function (instance) {
            o.init = function () { return instance; };
            if (o.q) {
              o.q.forEach(function (args) {
                o.init.apply(o, args);
              });
              o.q = [];
            }
          });
        }
      };

      e = g.getElementsByTagName(t)[0];
      e.parentNode.insertBefore(s, e);
    })(window, document, 'script', 'digities');
  </script>
</head>

<body>

  <h2 style="text-align:center">Product Catalog</h2>

  <div class="catalog">

    <!-- Product 1 -->
    <div class="product-card">
      <div class="product-title">Running Shoes</div>
      <div class="product-price">1,250,000 IRR</div>
      <div class="product-stock">In Stock</div>

      <button
        class="analytics-button"
        data-item-id="SKU-1001"
        data-item-name="Running Shoes"
        data-price="1250000"
        data-currency="IRR"
        data-availability="in_stock"
        data-category="shoes"
      >
        Add to Cart
      </button>
    </div>

    <!-- Product 2 -->
    <div class="product-card">
      <div class="product-title">Wireless Headphones</div>
      <div class="product-price">3,800,000 IRR</div>
      <div class="product-stock">Out of Stock</div>

      <button
        class="analytics-button"
        data-item-id="SKU-2002"
        data-item-name="Wireless Headphones"
        data-price="3800000"
        data-currency="IRR"
        data-availability="out_of_stock"
        data-category="electronics"
      >
        Notify Me
      </button>
    </div>

    <!-- Product 3 -->
    <div class="product-card">
      <div class="product-title">Smart Watch</div>
      <div class="product-price">5,400,000 IRR</div>
      <div class="product-stock">In Stock</div>

      <button
        class="analytics-button"
        data-item-id="SKU-3003"
        data-item-name="Smart Watch"
        data-price="5400000"
        data-currency="IRR"
        data-availability="in_stock"
        data-category="wearables"
      >
        Add to Cart
      </button>
    </div>

  </div>

  <!-- Analytics SDK (unchanged) -->
  <script>
    (function(){
      var d = new Date();
      var v = d.getFullYear()
            + String(d.getMonth()+1).padStart(2,'0')
            + String(d.getDate()).padStart(2,'0')
            + String(d.getHours()).padStart(2,'0');

      var s = document.createElement('script');
      s.defer = true;
      s.setAttribute('data-enable-inspector','true');
      s.setAttribute('data-api','https://loadtest.adtrace.ir/api/event');
      s.setAttribute('data-domain','olipze.github.io');
      s.setAttribute('data-is-stage','true');
      s.src = 'https://loadtest.adtrace.ir/analytics-sdk-stage/scripts/v1/0f5bac92-ba9e-4e60-a501-070f535b656c.js?v=' + v;

      document.head.appendChild(s);
    })();
  </script>

</body>
</html>
